<!DOCTYPE html>
<html>
<body>
    <h1>Number Guessing Game</h1>

    <label for="userGuess">Guess a number between 1 and 10:</label>
    <input type="number" id="userGuess">
    <button onclick="checkGuess()">Guess</button>

    <p id="result"></p>

    <script>
        function checkGuess() {
            const randomNum = Math.floor(Math.random() * 10) + 1;
            const userGuess = document.getElementById("userGuess").value;

            if (userGuess === ""|| userGuess > 10) {
                alert("Please enter a number.");
                return;
            }

            if (parseInt(userGuess) === randomNum) {
                document.getElementById("result").innerText = "Good Work! You guessed the correct number.";
            } else {
                document.getElementById("result").innerText = "Not matched. The correct number was: " + randomNum;
            }
        }
    </script>
</body>
</html>
