<!DOCTYPE html>
<html>
<body>
    <h1>Triangle Area Calculator</h1>
    <p id="result"></p>

    <script>
        function calculateTriangleArea(a, b, c) {
            const s = (a + b + c) / 2;

            const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

            return area;
        }

        const sideA = 5;
        const sideB = 6;
        const sideC = 7;

        const triangleArea = calculateTriangleArea(sideA, sideB, sideC);

        const roundedArea = triangleArea.toFixed(2);

        document.getElementById("result").innerHTML = "The area of the triangle with sides " + sideA + ", " + sideB + ", and " + sideC + " is: " + roundedArea;
    </script>
</body>
</html>
