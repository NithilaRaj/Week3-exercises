<!DOCTYPE html>
<html>
<body>
    <h1>Sum Calculator</h1>

    <label for="num1">Enter the first integer:</label>
    <input type="number" id="num1"><br>

    <label for="num2">Enter the second integer:</label>
    <input type="number" id="num2"><br>

    <button onclick="calculateSum()">Calculate Sum</button>

    <p id="result"></p>

    <script>
        function calculateSum() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid integers.");
                return;
            }

            const sum = num1 + num2;

            if (num1 === num2) {
                const tripleSum = 3 * sum;
                document.getElementById("result").innerText = "The two values are the same. Triple their sum is: " + tripleSum;
            } else {
                document.getElementById("result").innerText = "The sum of the two values is: " + sum;
            }
        }
    </script>
</body>
</html>
